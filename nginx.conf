server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Support for Coolify subpath /AlertaCripto
    location = /AlertaCripto {
        return 301 /AlertaCripto/;
    }

    location = /AlertaCripto/ {
        index index.html;
        try_files /index.html =404;
    }

    location /AlertaCripto/script.js {
        alias /usr/share/nginx/html/script.js;
        default_type application/javascript;
    }

    location /AlertaCripto/style.css {
        alias /usr/share/nginx/html/style.css;
        default_type text/css;
    }

    # Redirect root to /AlertaCripto for easier access if hit directly
    location = / {
        return 301 /AlertaCripto/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
